<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordShift</title>
    <link rel="manifest" href="/chordshift/manifest.json">
    <link rel="icon" type="image/png" href="/chordshift/images/icon-192x192.png">
    <link rel="stylesheet" href="/chordshift/styles.css">
    <link rel="canonical" href="https://vamanster.github.io/chordshift/">
</head>
<body>
    <div id="main">
        <div id="header">
            <H1>Chord/Shift</H1>
        </div>

        <div id="pre-transpose" class="chord-grid">
        </div>

        <div id="instrument-1">
        </div>
        
        <p id="transpose-amount">0</p>
        <div id="chords" class="chord-grid">
            <button type="button" chord="A" class="chord-button"><div class="chord-text">A</div><div class="chord-selector"></button>
            <button type="button" chord="B" class="chord-button"><div class="chord-text">B</div><div class="chord-selector"></button>
            <button type="button" chord="C" class="chord-button"><div class="chord-text">C</div><div class="chord-selector"></button>
            <button type="button" chord="D" class="chord-button"><div class="chord-text">D</div><div class="chord-selector"></button>
            <button type="button" chord="E" class="chord-button"><div class="chord-text">E</div><div class="chord-selector"></button>
            <button type="button" chord="F" class="chord-button"><div class="chord-text">F</div><div class="chord-selector"></button>
            <button type="button" chord="G" class="chord-button"><div class="chord-text">G</div><div class="chord-selector"></button>
        </div>

        <div id="instrument-2">
        </div>

        <div id="post-transpose" class="chord-grid">
        </div>

        <div id="footer">
        </div>
        

    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
