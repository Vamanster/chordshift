<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordShift</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="/images/icon-192x192.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <H1>Chord/Shift</H1>
        </div>

        <div id="pre-transpose">
        </div>

        <div id="instrument-1">
        </div>

        <div id="chords">
            <button type="button" id="A" class="chord-button">A</button>
            <button type="button" id="B" class="chord-button">B</button>
            <button type="button" id="C" class="chord-button">C</button>
            <button type="button" id="D" class="chord-button">D</button>
            <button type="button" id="E" class="chord-button">E</button>
            <button type="button" id="F" class="chord-button">F</button>
            <button type="button" id="G" class="chord-button">G</button>
        </div>

        <div id="instrument-2">
        </div>

        <div id="post-transpose">
        </div>

        <div id="footer">
        </div>
        

    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
